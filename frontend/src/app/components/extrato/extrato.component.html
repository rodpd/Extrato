<h1>Extrato de contas</h1>
<div id="extrato-controle">
	<mat-form-field>
		<mat-label>Selecione o intervalo de datas</mat-label>
		<mat-date-range-input [formGroup]="range" [rangePicker]="picker">
			<input matStartDate placeholder="Start date" readonly [formControl]="dataInicio" (dateChange)="dataInicioAlterada()">
			<input matEndDate placeholder="End date" readonly [formControl]="dataFim" (dateChange)="dataFimAlterada()">
		</mat-date-range-input>
		<mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
		<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-date-range-picker #picker></mat-date-range-picker>
		<mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
		<mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
	</mat-form-field>
	<button mat-raised-button color="primary" (click)="abrirModalAdicionarLancamento()">Adicionar Lançamento</button>
</div>
<app-lista-lancamento></app-lista-lancamento>

<div id="extrato-legenda">
	<span class="avulso"></span><span class="legenda-label">Avulso</span>
</div>
